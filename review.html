<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="form.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('reviewCounter')) {
                localStorage.setItem('reviewCounter', Number(localStorage.getItem('reviewCounter')) + 1);
            } else {
                localStorage.setItem('reviewCounter', 1);
            }
            document.getElementById('counter').textContent = localStorage.getItem('reviewCounter');
        });
    </script>
</head>
<body>
    <h1>Thank You for Your Review!</h1>
    <p>Your review has been submitted successfully.</p>
    <p>You have submitted <span id="counter"></span> reviews.</p>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
