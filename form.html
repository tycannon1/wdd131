<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <h1>Product Review Form</h1>
    <form action="review.html" method="get" id="reviewForm">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Overall Rating:</label>
            <div id="rating">
                <input type="radio" id="star1" name="rating" value="1" required><label for="star1">☆</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">☆☆</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">☆☆☆</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">☆☆☆☆</label>
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">☆☆☆☆☆</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>
        </div>
        
        <div class="form-group">
            <label>Useful Features:</label>
            <div>
                <input type="checkbox" id="feature1" name="features" value="feature1">
                <label for="feature1">Durability</label>
            </div>
            <div>
                <input type="checkbox" id="feature2" name="features" value="feature2">
                <label for="feature2">Ease of Use</label>
            </div>
            <div>
                <input type="checkbox" id="feature3" name="features" value="feature3">
                <label for="feature3">Performance</label>
            </div>
            <div>
                <input type="checkbox" id="feature4" name="features" value="feature4">
                <label for="feature4">Design</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="review">Written Review:</label>
            <textarea id="review" name="review"></textarea>
        </div>
        
        <div class="form-group">
            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName">
        </div>
        
        <div class="form-group">
            <input type="submit" value="Submit Review">
        </div>
    </form>

    <footer>
        <p>&copy; 2024 Ty Cannon. All rights reserved.</p>
    </footer>
</body>
</html>
